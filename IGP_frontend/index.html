<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelli-Gallery | AI Image Tagger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light grey background */
        }
        /* Simple animation for new items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Intelli-Gallery</h1>
            <p class="text-lg text-gray-600 mt-2">An AI-Powered Image Tagging Application</p>
        </header>

        <!-- Upload Section -->
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 mb-12 border border-gray-200">
            <h2 class="text-2xl font-semibold text-center mb-4">Upload a New Image</h2>
            <form id="uploadForm">
                <div class="flex items-center justify-center bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-6">
                    <input type="file" id="fileInput" name="file" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-violet-700
                        hover:file:bg-violet-100" required>
                </div>
                <button type="submit" id="uploadButton" class="w-full mt-4 bg-violet-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-opacity-50 transition-colors duration-300 disabled:bg-gray-400">
                    Upload Image
                </button>
            </form>
            <div id="statusMessage" class="mt-4 text-center text-sm"></div>
        </div>

        <!-- Gallery Section -->
        <div>
            <h2 class="text-3xl font-bold text-center mb-8">Gallery</h2>
            <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Images will be dynamically inserted here -->
            </div>
            <div id="loadingIndicator" class="text-center py-10">
                <p class="text-gray-500">Loading gallery...</p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // CRITICAL: Replace this with the URL of your deployed 'intelli-gallery-api' service.
        const API_BASE_URL = 'https://intelli-gallery-api-330197945070.us-central1.run.app'; 
        // CRITICAL: Replace this with the name of your public Cloud Storage bucket.
        const BUCKET_NAME = 'intelli-gallery-uploads-gnu2';
        
        const GALLERY_URL = `${API_BASE_URL}/gallery`;
        const UPLOAD_URL = `${API_BASE_URL}/upload`;

        // --- DOM ELEMENTS ---
        const galleryGrid = document.getElementById('galleryGrid');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');

        // --- FUNCTIONS ---

        /**
         * Fetches image data from the /gallery endpoint and renders it.
         */
        async function fetchGallery() {
            loadingIndicator.style.display = 'block';
            galleryGrid.innerHTML = ''; // Clear existing gallery
            
            try {
                const response = await fetch(GALLERY_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const images = await response.json();

                if (images.length === 0) {
                     galleryGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full">The gallery is empty. Upload an image to begin!</p>';
                } else {
                    images.forEach(image => {
                        createGalleryCard(image);
                    });
                }
            } catch (error) {
                console.error('Failed to fetch gallery:', error);
                galleryGrid.innerHTML = '<p class="text-center text-red-500 col-span-full">Failed to load gallery. Please check the console for details.</p>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        /**
         * Creates and appends a single image card to the gallery grid.
         * @param {object} imageData - The image data from Firestore.
         */
        function createGalleryCard(imageData) {
            const imageUrl = `https://storage.googleapis.com/${BUCKET_NAME}/${imageData.filename}`;
            
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 fade-in';
            
            let tagsHtml = '<p class="text-xs text-gray-500">No tags generated.</p>';
            if (imageData.labels && imageData.labels.length > 0) {
                tagsHtml = imageData.labels.slice(0, 5).map(label => 
                    `<span class="inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-1 mb-1">${label}</span>`
                ).join('');
            }
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="${imageData.filename}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/333?text=Image+Not+Found';">
                <div class="p-4">
                    <h3 class="font-semibold text-sm truncate" title="${imageData.filename}">${imageData.filename}</h3>
                    <div class="mt-2 flex flex-wrap items-center h-12">
                        ${tagsHtml}
                    </div>
                </div>
            `;
            galleryGrid.appendChild(card);
        }

        /**
         * Handles the image upload form submission.
         * @param {Event} event - The form submission event.
         */
        async function handleUpload(event) {
            event.preventDefault(); // Prevent default form submission

            const file = fileInput.files[0];
            if (!file) {
                setStatus('Please select a file to upload.', 'text-red-500');
                return;
            }

            // Disable button and show loading state
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            setStatus('Uploading your image. Please wait...', 'text-gray-600');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData,
                });

                const resultText = await response.text();
                if (!response.ok) {
                    throw new Error(resultText);
                }

                setStatus('Upload successful! Refreshing gallery...', 'text-green-600');
                
                // Wait a moment for the backend processing, then refresh
                setTimeout(() => {
                    fetchGallery();
                    setStatus(''); // Clear status after refresh
                }, 3000); // 3-second delay

            } catch (error) {
                console.error('Upload failed:', error);
                setStatus(`Upload failed: ${error.message}`, 'text-red-500');
            } finally {
                // Reset form and button
                uploadForm.reset();
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Image';
            }
        }
        
        /**
         * Sets the text and color of the status message.
         * @param {string} message - The message to display.
         * @param {string} colorClass - The Tailwind CSS color class.
         */
        function setStatus(message, colorClass = '') {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center text-sm ${colorClass}`;
        }


        // --- EVENT LISTENERS ---

        // Fetch the gallery when the page loads
        document.addEventListener('DOMContentLoaded', fetchGallery);

        // Listen for form submission
        uploadForm.addEventListener('submit', handleUpload);

    </script>
</body>
</html>
